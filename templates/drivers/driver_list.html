{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for driver in driver_list %}
    <h2>{{ driver }}</h2>{{ driver.nationality }}<img src="{{ driver.get_flag.url}}" height="20px">
    <h2>{{ driver.team }}<img src="{{ driver.get_logo.url }}" height="20px"></h2>
    {% endfor %}
</body>
</html>
