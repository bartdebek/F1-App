{% extends 'base.html' %}

{% load static %}
{% load ratings %}

{% block content %}

<table class="table table-dark table-borderless">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Team</th>
        <th scope="col">Nationality</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      {% for team in team_list %}  
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{{ team.get_absolute_url }}"><img src="{{ team.logo.url }}" class="small-logo"></a></td>
        <td ><img src="{{ team.get_flag.url }}" class="small-flag"></td>
        <td>{{ team.total_points|floatformat:"-1" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content%}
