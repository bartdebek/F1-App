{% extends 'base.html' %}

{% load static %}
{% load ratings %}

{% block content %}

<table class="table table-dark table-borderless align-middle">
    <thead>
      <tr>
        <th scope="col">Position</th>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Team</th>
        <th scope="col">Nationality</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in driver_list %}  
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{{ driver.get_absolute_url }}"><img src="{{ driver.photo.url }}" class="table-photo"></a></td>
        <td>{{ driver }}</td>
        <td><a href="{{ driver.team.get_absolute_url }}"><img src="{{ driver.get_logo.url }}" class="small-logo"></a></td>
        <td ><img src="{{ driver.get_flag.url }}" class="small-flag"></td>
        <td>{{ driver.total_points|floatformat:"-1" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content%}
